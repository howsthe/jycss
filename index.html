<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She walk slowly to me</title>
    <link rel="stylesheet" href="css/comfortable.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div id="visual">
        <div class="flower1"></div>
        <div class="flower2"></div>
        <div class="flower3"></div>
        <div class="hero">
            <img src="images/hero.png" alt="">
        </div>
        <header>
            <h1><img src="../" alt=""></h1>

            <nav>
                <ul class="gnb">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </nav>
        </header>
        <div class="playbtn">
            <audio id="audio" src="music/Gymnop_ie No. 1.mp4" ></audio>
            <img id="playBtn" src="images/start.png" alt="플레이">
            <img id="pauseBtn" src="images/pause.png" alt="일시정지">
        </div>
        <div class="text">
            <ul>
                <li>
                    <span>'C</span>
                    <span>a</span>
                    <span>u</span>
                    <span>s</span>
                    <span class="space">e</span>
                    <span class="space">I</span>
                    <span>f</span>
                    <span>e</span>
                    <span>e</span>
                    <span class="space">l</span>
                    <span>s</span>
                    <span>o</span>
                </li>
                <li>
                    <span>c</span>
                    <span>o</span>
                    <span>m</span>
                    <span>f</span>
                    <span>o</span>
                    <span>r</span>
                    <span>t</span>
                    <span>a</span>
                    <span>b</span>
                    <span>l</span>
                    <span>e</span>
                </li>
                <li>
                    <span>w</span>
                    <span>i</span>
                    <span>t</span>
                    <span class="space">h</span>
                    <span>y</span>
                    <span>o</span>
                    <span>u</span>
                    <span>.</span>
                </li>
            </ul>
        </div>
    </div>
<script>setTimeout(function() {
    audio.play().then(function() {
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline';
        pauseBtn.classList.add('pulse'); // 애니메이션 효과 추가

        setTimeout(function() {
            audio.muted = false;
        }, 1000);
    }).catch(function(err) {
        console.log("자동재생 실패:", err);
    });
}, 5000);

// 재생 버튼
playBtn.addEventListener('click', function() {
    audio.play();
    audio.muted = false;
    playBtn.style.display = 'none';
    pauseBtn.style.display = 'inline';
    pauseBtn.classList.add('pulse'); // 재생 시 애니메이션 추가
});

// 일시정지 버튼
pauseBtn.addEventListener('click', function() {
    audio.pause();
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 정지 시 애니메이션 제거
});

// 음악이 끝나면 버튼 초기화
audio.addEventListener('ended', function() {
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 음악 끝나면 애니메이션 제거
});</script>
</body>
</html>
